name: Matrix Job

on: workflow_dispatch
  
jobs:
    deploy:
      strategy:
        fail-fast: false
        max-parallel: 3
        matrix:
          os: [ubuntu-latest, ubuntu-20.04, windows-latest, macos]
          images: [hello-world, alpine]
          exclude:
            - images: alpine
              os: windows-latest
          include:
            - images: amd64/alpine
              os: ubuntu-20.04    
      runs-on: ${{matrix.os}}
      steps:
      - name: Echo Docker Details
        run: docker info

      - name: Run Images on ${{matrix.os}}
        run: docker run ${{matrix.images}}  